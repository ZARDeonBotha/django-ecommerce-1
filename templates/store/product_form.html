{% extends 'store/base.html' %}
{% block title %}Add/Edit Product{% endblock %}
{% block content %}
    <h2>
        {% if form.instance.pk %}
            Edit Product in {{ store.name }}
        {% else %}
            Add Product to {{ store.name }}
        {% endif %}
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'manage_store' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
