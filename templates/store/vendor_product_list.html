{% extends 'store/base.html' %}
{% block content %}
    <h2>Products for {{ store.name }}</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }}</li>
        {% empty %}
            <li>No products in this store.</li>
        {% endfor %}
    </ul>
{% endblock %}
